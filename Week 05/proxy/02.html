<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>proxy 与双向绑定 | 模仿 reactive 实现原理(一)</title>
</head>

<body>
  <script>
    let object = {
      a: 1,
      b: 2
    }

    // 可以去监听所有的属性相关的操作
    let po = reactive(object);

    // 包装多个  object
    function reactive(object) {
      return new Proxy(object, {
        set(obj, prop, val) {
          obj[prop] = val;
          console.log(obj, prop, val);
          return obj[prop];
        },
        get(obj, prop) {
          console.log(obj, prop);
          return obj[prop];
        }
      })
    }

    // 获得了基本能够代理 object 的行为并且可以去监听它的所有设置属性或者改变属性的行为的一个对象。

    // 实现真正的 reactive 的特性，让事件可以监听？
  </script>
</body>

</html>
