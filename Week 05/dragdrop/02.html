<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>

<body>
  <div id="dragable" style="width: 100px; height: 100px; background-color: red;"></div>
  <script>
    let dragable = document.getElementById("dragable");
    let baseX = 0, baseY = 0;
    dragable.addEventListener("mousedown", function (event) {
      let startX = event.clientX, startY = event.clientY;
      let up = (e) => {
        baseX = e.clientX - startX;
        baseY = e.clientY - startY;
        document.removeEventListener("mousemove", move);
        document.removeEventListener("mouseup", up);
      }
      let move = e => {
        console.log(e.clientX, e.clientY);
        dragable.style.transform = `translate(${baseX + e.clientX - startX}px, ${baseY + e.clientY - startY}px)`;
      }
      document.addEventListener("mousemove", move);
      document.addEventListener("mouseup", up);
    })
  </script>
</body>

</html>
