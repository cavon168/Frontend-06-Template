<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TicTacToe: 第一步绘制棋盘格</title>
  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: 1px solid white;
      vertical-align: middle;

      line-height: 100px;
      font-size: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script>
    // 二维数组，每个数组的位置表示一个棋盘格的状态：空、圈、叉
    let pattern = [
      [2, 0, 0],
      [0, 1, 0],
      [0, 0, 0]
    ];

    console.log(pattern);

    // 绘制棋盘格子
    function show() {
      let board = document.getElementById("board");
      // 用里外两层循环分别创建棋盘格子
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          let cell = document.createElement("div");
          cell.classList.add("cell");
          cell.innerText = pattern[j][i] == 2 ? "❌" : pattern[j][i] == 1 ? "⭕️" : "";
          board.appendChild(cell);
        }
        board.appendChild(document.createElement("br"));    
      }
    }
    show(pattern);
    
  </script>
</body>
</html>
